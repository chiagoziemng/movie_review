<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light my-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Movie Review</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' %}">News</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form action="">
        <div class="mb-3">
          <label class="form-label">Search for Movie:</label>
          <input type="text" name="searchMovie" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">
          Search
        </button>
      </form>
      <p>Searching for: {{ searchTerm }}</p>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}" />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.description }}</p>
              {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary">
                Movie Link
              </a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>    
      <br />
      <br />
      <h2>Join our mailing list:</h2>
      <form action="{% url 'signup' %}">
        <div class="mb-3">
          <label for="email" class="form-label">
            Enter your email:
          </label>
          <input type="email" class="form-control" name="email" />
        </div>
        <button type="submit" class="btn btn-primary">
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
